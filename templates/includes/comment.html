<form method = "POST" action = "/article/comment/{{article.id}}">
{% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">İsminiz</label>
    <input type="text" name="comment_author" class="form-control">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Başlık</label>
    <input type="text" name="comment_title" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Yorum Alanı</label>
    <textarea  name="comment_content"class="form-control" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Yorum Yap</button>
</form>
